<navbar></navbar>

<h2>All Completed Tasks</h2>
    <input type="text" placeholder="search completed tasks" ng-model="searchComplete">
    <ul>
        <!--orderBy:'+':true | filter:searchComplete | limitTo: 5">-->
        <li ng-repeat="task in tasks | filter:{complete:true} | orderBy: 'time' : true | filter:searchComplete">
            <input type="checkbox" checked="true" disabled="true">
            <span class="grey-strikethrough"><b>{{task.taskName}}</b> completed for <b>{{task.points | number}}</b> points by <b>{{task.user.userName || 'You'}}</b>
                <span am-time-ago="task.time"></span>
            </span>
        </li>
    </ul>
