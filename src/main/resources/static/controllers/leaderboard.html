<section>
    <a ui-sref="signin"><button>Signin</button></a>
    <a ui-sref="tasks"><button>Tasks</button></a>
    <a ui-sref="leaderboard"><button>Leaderboard</button></a>
    <a ui-sref="about"><button>About</button></a>
    <a ui-sref="newTask"><button>New Task</button></a>

    <!--<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
    </canvas>-->


    <section class="leaderboard">
        <h1>Leader Board Chart</h1>
        <ul>
            <li ng-repeat="leaduser in leadUsers">
                <P>Id: {{leaduser.id}}</P>
                <p>UserName: {{leaduser.userName}}</p>
                <p>Points: {{leaduser.points | number}}</p>
            </li>
        </ul>
    </section>
      <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
    </canvas>
</section>
