<a ui-sref="signin"><button>Signin</button></a>
<a ui-sref="tasks"><button>Tasks</button></a>
<a ui-sref="leaderboard"><button>Leaderboard</button></a>
<a ui-sref="about"><button>About</button></a>
<a ui-sref="newTask"><button>New Task</button></a>

<form>
  <section class="row align-center">
    <!--<input type="text" placeholder="Enter task name" ng-model="taskName">-->
    <label>Task</label>
    <select name="Tasks" ng-model="taskName">
      <option selected disabled hidden style='display: none' value=''></option>
      <optgroup label="Tasks">
      <option value="take out garbage">Take out Garbage</option>
      <option value="refill coffee">Refill Coffee</option>
      <option value="turn off lights">Turn off Lights</option>
    </select>
    
    <!--<input type="number" placeholder="Enter points" ng-model="taskPoints">-->
    <label>Points</label>
    <select name="Points" ng-model="taskPoints">
      <option selected disabled hidden style='display: none' value=''></option>
      <optgroup label="Points">
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="300">300</option>
      <option value="400">400</option>
      <option value="500">500</option>
    </select>
    <button ng-click="submit()">Submit</button>
  </section>
</form>
