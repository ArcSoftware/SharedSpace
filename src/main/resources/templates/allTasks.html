<a ui-sref="signin"><button>Go To Signin</button></a>

<p>all the tasks</p>

<!--
    add a checkbox for each task to toggle complete (true/false)
    items where complete === true should be moved to another array / list on the page
    can use a query string param to filter by completed status
        https://sharedspace.herokuapp.com/getTasks?complete=false
        https://sharedspace.herokuapp.com/getTasks?complete=true
-->
    <input type="text" placeholder="search available tasks" ng-model="searchIncomplete">
    <ul>
        <li ng-repeat="task in tasks | filter:searchIncomplete">
            <!--had $ctrl.which in each one below-->
            <p>Task ID: {{task.id}}</p>
            <p>Task Name: {{task.taskName}}</p>
            <p>Task Complete? {{task.complete}}</p>
            <p>Task Points: {{task.points}}</p>
            <!--  n.b. we do not care about WHO makes the task - just who completes it
            <p>User ID: {{task.user.id}}</p>
            <p>Username: {{task.user.userName}}</p>
            <p>User Points: {{task.user.points}}</p>-->
            <form>
                <input type="checkbox" ng-model="task.complete" ng-change="markComplete(task)"><label>Done</label>
            </form>
        </li>
    </ul>

    <input type="text" placeholder="search completed tasks" ng-model="searchComplete">
    <ul>
        <li ng-repeat="complete in completed | filter:searchComplete">
            <p>Task ID: {{complete.id}}</p>
            <p>Task Name: {{complete.taskName}}</p>
            <p>Task Complete? {{complete.complete}}</p>
            <p>Task Points: {{complete.points}}</p>
        </li>
    </ul>
